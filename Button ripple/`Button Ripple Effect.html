<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="`style.css">
    <title>Button Ripple</title>
</head>

<body>
<div class="wrapper">
    <div class="text">Button Ripple effect</div>
    <p>using HTML CSS & JavaScript</p>
    <div class="btns">
        <a href="#">Click me</a>
        <a href="#">Click me</a>
    </div>
</div>

<script>
    const buttons = document.querySelectorAll("a");
    buttons.forEach((button) => {
        button.onclick = function(e) {
            let x = e.clientX - e.target.offsetLeft; //clientX, is event property of e
            let y = e.clientY - e.target.offsetTop; //.target.offsetTop event property
            let ripple = document.createElement("span");
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            this.appendChild(ripple);
            setTimeout(function() {
                ripple.remove();
            }, 600); // 1s = 1000ms
        }
    })
</script>

</body>
</html>
